<!DOCTYPE html>
<html>
<head>
  <title>Hangman Game</title>
  <style>
    .gameArea {
      text-align: center;
      font-size: 2em;
    }
    .box, .boxD {
      display: inline-block;
      padding: 5px;
    }
    .boxE {
      display: inline-block;
      width: 40px;
      border: 1px solid #2ae856;
      border-radius: 5px;
      font-size: 1.5em;
    }
    .selected {
      background-color: #d069fc;
    }
  </style>
</head>
<body>
  <div class="gameArea">
    <div class="score"></div>
    <div class="puzzle"></div>
    <div class="letters"></div>
    <button>Start Game</button>
  </div>

  <script src="hangman.js"></script>
</body>
</html>
